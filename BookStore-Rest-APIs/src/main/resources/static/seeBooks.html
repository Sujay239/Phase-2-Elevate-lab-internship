<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books | BookStore</title>
    <link rel="stylesheet" href="css/seeBooks.css">
    <style>
    </style>
</head>
<body>
<h1>📚 Explore All Books</h1>

<div class="search-bar">
    <input type="text" id="search-title" placeholder="🔍 Search by book title">
    OR
    <input type="text" id="search-author" placeholder="👨‍💻 Search by author name">
    <button id="search-btn">Search</button>
</div>


<div class="filters">
    <select id="genre-filter">
        <option value="">All Genres</option>
        <option>FICTION</option>
        <option>NON_FICTION</option>
        <option>SCIENCE_FICTION</option>
        <option>MYSTERY</option>
        <option>ROMANCE</option>
        <option>THRILLER</option>
        <option>BIOGRAPHY</option>
        <option>HISTORY</option>
        <option>SELF_HELP</option>
        <option>TECHNOLOGY</option>
    </select>

    <input type="number" id="min-price" placeholder="Min Price ($)" min="0" step="0.01">
    <input type="number" id="max-price" placeholder="Max Price ($)" min="0" step="0.01">

    <button id="filter-btn">Apply Filters</button>
</div>

<div class="book-grid" id="book-grid">
    <!-- Dynamic book cards will load here -->
</div>

<div class="pagination">
    <button id="prev-page" disabled>⬅ Prev</button>
    <button id="next-page" disabled>Next ➡</button>
</div>
<a id="back" href="landingPage.html" style="color: #0f172a">Back</a>
<script src="js/seeBooks.js"></script>
</body>
</html>
