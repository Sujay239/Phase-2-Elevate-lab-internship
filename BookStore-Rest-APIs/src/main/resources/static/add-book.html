<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Add Book | BookStore</title>
    <link rel="stylesheet" href="css/add-book.css">
</head>
<body>
<div class="container">
    <div class="glow" aria-hidden="true"></div>

    <h2>Add New Book</h2>

    <form id="addBookForm" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="title">Book Title</label>
            <input id="title" name="title" type="text" placeholder="e.g. The Great Gatsby" required />
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <!-- use text for isbn to avoid numeric input quirks -->
            <input id="isbn" name="isbn" type="number" placeholder="e.g. 9780743273565" required />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="A classic novel of the Jazz Age" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <input id="price" name="price" type="number" step="0.01" placeholder="e.g. 12.50" required />
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <select id="genre" name="genre" required>
                <option value="">Select Genre</option>
                <option>FICTION</option>
                <option>NON_FICTION</option>
                <option>SCIENCE_FICTION</option>
                <option>MYSTERY</option>
                <option>ROMANCE</option>
                <option>THRILLER</option>
                <option>BIOGRAPHY</option>
                <option>HISTORY</option>
                <option>SELF_HELP</option>
                <option>TECHNOLOGY</option>
            </select>
        </div>

        <button type="submit">Add Book</button>
        <button type="submit" style="margin-top: 10px; text-decoration: none;" ><a href="landingPage.html">‚ùå Cancel</a></button>
    </form>
    <small id="err" style="color: red"></small>
</div>

<!-- Modal message box -->
<div id="messageBox" class="message-box hidden" role="dialog" aria-modal="true" aria-labelledby="messageText">
    <div class="message-content">
        <p id="messageText">Message</p>
        <button id="okButton" type="button" onclick="hideMessage()">OK</button>
    </div>
</div>

<script src="js/addBook.js"></script>
</body>
</html>
